<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="ano" id="ano" min="0" placeholder="0000"/>
            </p>
            <p>Sexo:</p>
                <input type="radio" name="sex" id="masc" checked/>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="femn" />
                <label for="femn">Feminino</label>
        </div>
        <div>
            <p>
                <input type="button" value="verifica" onclick="Verifica()"/>
            </p>
        </div>
        <div>
            <p id="resultado"></p>
            <img id="foto"/>
        </div>
    </section>
    <footer>
        <p>&copy;Jean Damaceno</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
